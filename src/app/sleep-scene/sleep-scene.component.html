<div class="message">
  <div *ngIf="showMessage">
  <span class="message"> {{message.text}} </span>
  </div>
</div>
<button (click)="onSleep()" class="btn btn-primary w-100">
  <div *ngIf="isAsleep;else goSleep">
    <span>
      <i class="fa-solid fa-bed"></i>
      Aufwachen
    </span>
  </div>
  <ng-template #goSleep>
    <span>
      <i class="fa-solid fa-bed"></i>
      Schlafen</span>
  </ng-template>
</button>
