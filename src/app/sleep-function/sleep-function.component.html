<ngb-alert *ngIf="showMessage" [dismissible]="false">
  {{message.text}}
</ngb-alert>

<button class="btn btn-primary w-100" type="button" (click)="onSleep()">
  <div *ngIf="isAsleep;else goSleep">
    <span>
      <i class="fa-solid fa-bed"></i>
      Aufwachen
    </span>
  </div>
  <ng-template #goSleep>
    <span>
      <i class="fa-solid fa-bed"></i>
      Schlafen
    </span>
  </ng-template>
</button>
