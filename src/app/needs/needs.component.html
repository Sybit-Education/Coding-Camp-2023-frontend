<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bedürfnisse</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
    <div class="col-12 mb-3" *ngFor="let need of needs">
      <div class="row align-items-center">
      <div class="col-2 text-center">
          <i *ngIf="need.icon" [ngClass]="need.icon"></i>
      </div>
      <div class="col-10">
        <label class="mt-2">{{need.label}}</label>
        <div class="progress w-100 mt-2">
          <div
            class="progress-bar"
            role="progressbar"
            [style.width.%]="need.progress"
            [ngStyle]="{'background-color': need.progress >= 75 ? 'green': need.progress >= 50 ? 'yellow': need.progress >= 25 ? 'orange': 'red'}">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">Bedürfnisse</button>
